<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* Styling the entire page and container box */
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to right, #a8e6cf, #dcedc1); /* Gradient background */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh; 
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .container {
      background-color: #fff;
      padding: 40px 30px; /* Increased padding for a spacious feel */
      border-radius: 15px; /* Rounder corners */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
    }

    .container:hover {
      transform: translateY(-5px); /* Lift effect on hover */
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
    }

    h2 {
      text-align: center;
      color: #388e3c; /* Darker green for headings */
      margin-bottom: 20px;
      font-weight: 600; /* Bold font weight */
    }

    .rForm-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555; /* Slightly darker label color */
      font-weight: 500; /* Slightly bolder labels */
    }

    /* Form input styling */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdbdbd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus {
      border-color: #66bb6a; /* Change border color */
      outline: none;
      box-shadow: 0 0 5px rgba(102, 187, 106, 0.5); /* Box shadow on focus */
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #66bb6a; /* Attractive button color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold; /* Bold button text */
    }

    .btn-submit:hover {
      background-color: #388e3c; /* Darker hover color */
      transform: translateY(-2px); /* Lift effect on hover */
    }

    /* Footer styling */
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #bdbdbd;
    }

    .footer p {
      margin: 5px 0;
      color: #757575;
    }

    /* Footer links styling */
    .footer a {
      color: #388e3c;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #2e7d32; /* Darker hover color for links */
      text-decoration: underline; /* Underline on hover */
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px; /* Adjust padding for small screens */
      }

      h2 {
        font-size: 1.8em; /* Smaller font size */
      }

      .btn-submit {
        padding: 10px; /* Adjust button size */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="rForm-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="rForm-group">
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="rForm-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" title="Please enter a valid phone number">
      </div>
      <div class="rForm-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="rForm-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="rForm-group">
        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required>
      </div>
      <div class="rForm-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required pattern="[0-9]{5}" title="Please enter a valid zip code">
      </div>
      <button type="submit" class="btn-submit">Register</button>
    </form>
    <div class="footer">
      <p>
        <a href="index.html">Home</a> |
        <a href="about.html">About Me</a> |
        <a href="myholiday.html">My Holiday</a> 
      </p>
    </div>
  </div>
</body>
</html>
